<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container" id="app">
		<div class="card">
			<h1 :style="{
				color: inputValue.length < 5 ? 'darkred' : 'darkblue',
				fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
			}">{{title}}</h1>
			<div class="form-control">
				<input 
					type="text" 
					:placeholder="placeholder" 
					v-model="inputValue"
					@keypress.enter="addToNotes"
				/>
			</div>
			<h2>input value: {{inputValue}}</h2>
			<button 
				class="btn" 
				@click="addToNotes"
			>Add</button>
			<hr>
			<ul class="list" v-if="notes.length !== 0">
				<li 
					class="list-item" 
					v-for="(item, index) in notes"
				>
					<span :class="{
						'primary': true,
						'bold': item.length > 5
					}">{{item}}</span>
					<button 
						class="btn danger" 
						@click="removeNote(index)"
					>
					delete</button>
				</li>
				<hr>
				<li>
					<strong>All notes: {{notes.length}}</strong> | {{doubleCount}}
				</li>
			</ul>
			<div v-if="notes.length === 0">No notes</div>
		</div>
	</div>











	<script src="https://unpkg.com/vue@next"></script>
	<script src="vue.js"></script>
</body>
</html>
