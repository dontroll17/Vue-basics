<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<link rel="stylesheet" href="style.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<div class="card center">
			<div v-html="myHtml"></div>
			<h1 v-text="title"></h1>
			<h1 v-once>{{title}}</h1>
			<h1 v-pre>{{title}}</h1>

			<button class="btn" @click="title = 'New'">Change</button>
		</div>
		
	</div>	



	<script src="https://unpkg.com/vue@next"></script>
	<script src="vue.js"></script>
</body>
</html>
